# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Systems Security Research Lab at UCL Computer Science
email: l.cavallaro@ucl.ac.uk
description: > # this means to ignore newlines until "baseurl:"
  Website of the Systems Security Research Lab in the Information Security Research Group of UCL Computer Science.
baseurl: ""
url: ""

include:
  - .htaccess
  - _pages
sass:
  sass_dir: _sass

# Default front matter values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      hero: "images/heros/coral.jpg"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

plugins: ['jekyll-twitter-plugin']


